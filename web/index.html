<!DOCTYPE html>
<html>
<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your digital companion for mosque services and prayer times">
  <meta name="theme-color" content="#4CAF50">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Mosque App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">
  <link rel="apple-touch-startup-image" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  <link rel="mask-icon" href="icons/mosque.png" color="#4CAF50">

  <title>Mosque App</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #1e6f5c, #289672);
      z-index: 9999;
    }
    .loading-container {
      text-align: center;
    }
    .loading img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      animation: float 3s ease-in-out infinite;
    }
    .loading-text {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-container">
      <img src="icons/mosque.png" alt="Mosque App">
      <div class="loading-text">جاري التحميل...</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading');
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('flutter_service_worker.js');
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.querySelector('#loading');
      loading.remove();
    });
  </script>
</body>
</html>
